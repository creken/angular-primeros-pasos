<h4>nuevo personaje</h4>
<form class="row" (ngSubmit)="DevolverGuerrero()">
    <input type="text" 
    class="form-control mb-2" 
    name="nombre"
    [(ngModel)]="guerrero.name"
    placeholder="nombre">
    <input type="number" 
    class="form-control mb-2" 
    name="poder"
    [(ngModel)]="guerrero.power"
    placeholder="poder">
    <button type="submit" 
    class="btn btn-primary">enviar</button>

</form>
