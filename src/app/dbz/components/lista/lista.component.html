<h4>Personajes</h4> 
<ul class="list-group">
   <li *ngFor="let per of ListaPersonaje;
               let i = index;
               let isLast = last;
               let isEven = even;"
   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{'list-group-item-dark': isLast, 
               'list-group-item-success': isEven}">
<div>
   <span class="text-primary">{{i + 1}} </span>
   <span>{{ per.name}} - </span>
   <strong> poder </strong>
   <span>{{ per.power}} </span>
</div>

   <button (click)="EliminarGuerrero(per.id)"
   class="btn btn-danger">X</button>
</li>
   
</ul>
